{% extends "base.html" %}
{% block title %}Page Not Found{% endblock %}
{% block content %}
<div style="text-align: center; padding: 4rem 2rem; max-width: 600px; margin: 0 auto;">
    <div style="font-size: 8rem; margin-bottom: 1rem;">🔍</div>
    <h1 style="font-size: 2.5rem; margin-bottom: 1rem; color: #2c3e50;">404 - Page Not Found</h1>
    <p style="font-size: 1.2rem; color: #6c757d; margin-bottom: 2rem;">
        The page you're looking for doesn't exist or has been moved.
    </p>
    <div style="display: flex; gap: 1rem; justify-content: center; flex-wrap: wrap;">
        <a href="{{ url_for('dashboard') }}" class="btn btn-primary">📊 Go to Dashboard</a>
        <a href="{{ url_for('products') }}" class="btn btn-secondary">📦 View Products</a>
        <a href="javascript:history.back()" class="btn btn-secondary">← Go Back</a>
    </div>
</div>
{% endblock %}
