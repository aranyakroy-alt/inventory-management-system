{% extends "base.html" %}

{% block content %}
<div class="form-container">
    <h2>Add New Supplier</h2>
    <p>Add a supplier to your system. Only the company name is required.</p>

    <form method="POST" class="product-form">
        <div class="form-row">
            <div class="form-group">
                <label for="name">Company Name *</label>
                <input type="text" id="name" name="name" required 
                       placeholder="e.g., ABC Electronics Inc.">
            </div>
            
            <div class="form-group">
                <label for="contact_person">Contact Person</label>
                <input type="text" id="contact_person" name="contact_person" 
                       placeholder="e.g., John Smith">
            </div>
        </div>
        
        <div class="form-row">
            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" name="email" 
                       placeholder="e.g., john@abcelectronics.com">
            </div>
            
            <div class="form-group">
                <label for="phone">Phone Number</label>
                <input type="tel" id="phone" name="phone" 
                       placeholder="e.g., (555) 123-4567">
            </div>
        </div>
        
        <div class="form-group">
            <label for="address">Address</label>
            <textarea id="address" name="address" 
                      placeholder="Optional full address (street, city, state, zip)"></textarea>
        </div>
        
        <div class="form-actions">
            <button type="submit" class="btn btn-primary">✅ Add Supplier</button>
            <a href="{{ url_for('suppliers') }}" class="btn btn-secondary">❌ Cancel</a>
        </div>
    </form>
</div>
{% endblock %}
