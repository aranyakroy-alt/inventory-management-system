{% extends "base.html" %}

{% block content %}
<div class="form-container">
    <h2>Add New Product</h2>
    <p>Fill out the form below to add a new product to your inventory</p>

    <form method="POST" class="product-form">
        <div class="form-row">
            <div class="form-group">
                <label for="name">Product Name *</label>
                <input type="text" id="name" name="name" required placeholder="e.g., Wireless Headphones">
            </div>
            
            <div class="form-group">
                <label for="sku">SKU (Stock Keeping Unit) *</label>
                <input type="text" id="sku" name="sku" required placeholder="e.g., WH-001">
            </div>
        </div>
        
        <div class="form-group">
            <label for="description">Description</label>
            <textarea id="description" name="description" placeholder="Optional product description..."></textarea>
        </div>
        
        <div class="form-row">
            <div class="form-group">
                <label for="price">Price ($) *</label>
                <input type="number" id="price" name="price" step="0.01" min="0" required placeholder="0.00">
            </div>
            
            <div class="form-group">
                <label for="quantity">Initial Quantity *</label>
                <input type="number" id="quantity" name="quantity" min="0" required placeholder="0">
            </div>
        </div>
        
        <div class="form-group">
            <label for="supplier_id">Supplier</label>
            <select id="supplier_id" name="supplier_id" class="form-control">
                <option value="">No supplier selected</option>
                {% for supplier in suppliers %}
                    <option value="{{ supplier.id }}">{{ supplier.name }}</option>
                {% endfor %}
            </select>
            <small class="text-muted">
                Optional: Select which supplier provides this product. 
                <a href="{{ url_for('add_supplier') }}" target="_blank">Add a new supplier</a>
            </small>
        </div>
        
        <div class="form-actions">
            <button type="submit" class="btn btn-primary">Add Product</button>
            <a href="{{ url_for('products') }}" class="btn btn-secondary">Cancel</a>
        </div>
    </form>
</div>
{% endblock %}
